                        <input type="text" placeholder="کد ملی" class="_txt-form _fnt-fa" maxlength="10" />
                    </div>
                    <div class="_w100 _flex split-i-c">
                        <label class="_lbl _lbl-form _dir-align-r lbl-l">تلفن تماس:</label>
                        <input type="text" placeholder="تلفن تماس" class="_txt-form _fnt-fa" maxlength="12" />
                    </div>
                </section>
                <section class="_w40-m5 base-s-c _flex">
                    <div class="_w100 _flex split-i-c">
                        <label class="_lbl _lbl-form _dir-align-r lbl-l">تاریخ تولد:</label>
                        <input class="_txt _txt-form _fnt-fa _trans dpTo" type="text" placeholder="تاریخ تولد" persiandatepickers-Bd readonly ng-model="BD" />

                    <div class="_w100 _flex split-i-c">
                        <label class="_lbl _lbl-form _dir-align-r lbl-l">نام مسافر:</label>
                        <input type="text" placeholder="First name" class="_txt-form _fnt-en _dir-align-l" />

                        <label class="_lbl _lbl-form _dir-align-r lbl-l">نام خانوادگی:</label>
                        <input type="text" placeholder="Family name" class="_txt-form _fnt-en _dir-align-l" />

        <section class="_flex _w100 show-info-content _dir-align-r" ng-show="false"></section>

        <div class="_w50 _flex _dir-align-r">

                <span class="_color-w">ویرایش اطلاعات</span>
            </div>
            <div class="_flex _bttn _bttn-form _cursor _dir-align-r" role="button" ng-click="DeleteData();">
                <i class="_color-w _trans sbs-ico-delete"></i>
                <span class="_color-w">حذف</span>
            </div>
        </div>
    </section>
</section>
