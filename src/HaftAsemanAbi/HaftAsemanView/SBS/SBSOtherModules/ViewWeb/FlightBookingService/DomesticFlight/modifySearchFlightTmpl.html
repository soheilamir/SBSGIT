<section class="_flex inner-sfc">
    <section class="_flex _w90-pad5 base-h-s-content ch-base-h-s-content">
        <div class="_flex _w100 s-c _dir-align-r _position-r">
            <div class="_flex _dir-align-r dp-fa-en _position-a">
                انتخاب نوع تقویم:
                (
                <span class="_flex _cursor _fnt-fa" ng-class="{'underline':dp._J.b}" ng-click="C_Jalali_Gregorian(dp._J);">تقویم شمسی</span>
                -
                <span class="_flex _cursor _fnt-fa" ng-class="{'underline':dp._G.b}" ng-click="C_Jalali_Gregorian(dp._G);">تقویم میلادی</span>
                )
            </div>
            <div angucomplete-alt id="auto_c_From" placeholder="مبدا ( شهر یا فرودگاه)" maxlength="50" pause="100" selected-object="selectedSource" local-data="dataCitys" search-fields="name" title-field="name" minlength="1" input-class="input-auto-s _fnt-fa _trans _dir-align-r" match-class="highlight">
            </div>
            <div angucomplete-alt id="auto_c_To" placeholder="مقصد ( شهر یا فرودگاه)" maxlength="50" pause="100" selected-object="selectedDestination" local-data="dataCitys" search-fields="name" title-field="name" minlength="1" input-class="input-auto-s _fnt-fa _trans _dir-align-r" match-class="highlight">
            </div>

        </div>
        <div class="_flex _w100 s-c _dir-align-r _position-r">
            <select class="_flex select-s _dir-align-r _trans" ng-model="searchFlight.journeyType" ng-init="searchFlight.journeyType={id: '1', name: 'رفت'}" ng-options="option.name for option in baseData.lstJourneyType track by option.id"></select>
            <input class="_flex input-s _fnt-fa _trans dpFrom" type="text" placeholder="تاریخ رفت" ng-model="searchFlight.onewayDate" persiandatepickers-from readonly ng-show="searchFlight.journeyType.id==1 || searchFlight.journeyType.id==2" />
            <input class="_flex input-s _fnt-fa _trans dpTo" type="text" placeholder="تاریخ برگشت" ng-model="searchFlight.roundtripDate" persiandatepickers-to readonly ng-show="searchFlight.journeyType.id==2" />
        </div>
        <div class="_flex _w100 s-c _dir-align-r cmb-ch-s-c">
            <select class="_flex select-s ch-select-s _dir-align-r _trans" ng-model="searchFlight.adult" ng-options="option.num for option in baseData.lstAdult track by option.id">
                <option value="">بزرگسال(12 به بالا)</option>
            </select>
            <select class="_flex select-s ch-select-s _dir-align-r _trans" ng-model="searchFlight.child" ng-options="option.num for option in baseData.lstChild track by option.id">
                <option value="">کودک(بین 2 تا 12)</option>
            </select>
            <select class="_flex select-s ch-select-s _dir-align-r _trans" ng-model="searchFlight.infant" ng-options="option.num for option in baseData.lstInfant track by option.id">
                <option value="">نوزاد(بین 0 تا 2)</option>
            </select>
            <select class="_flex select-s ch-select-s _dir-align-rr _trans" ng-model="searchFlight.domesticAirline" ng-options="option.name for option in baseData.lstDomesticAirline track by option.id">
                <option value="">انتخاب ایرلاین</option>
            </select>
        </div>
        <div class="_flex _w100 s-c _dir-align-r">
            <input id="cboxMembershipCard" type="checkbox" class="regular-checkbox big-checkbox" ng-model="searchFlight.selectedNonStop" />
            <label for="cboxMembershipCard"></label>
            <h1 class="note _dir-align-r" ng-class="{'blod-note':searchFlight.selectedNonStop}">پرواز بدون توقف</h1>
        </div>
        <div class="_flex _w100 s-c _dir-align-l s-c-bttn-content">
            <div class="bttn-srch-f _flex _trans _cursor" ng-click="SearchInternalFlight(selectedSource.originalObject.name,selectedDestination.originalObject.name);" role="button" tabindex="0">
                <span class="_fnt-fa _color-w">جستجوی پرواز</span>
            </div>
            <div class="bttn-srch-f _bg-w _flex _trans _cursor" ng-click="CloseModifySearchFlight();" role="button" tabindex="0">
                <span class="_fnt-fa _color-w">بستن</span>
            </div>
        </div>
    </section>
</section>
